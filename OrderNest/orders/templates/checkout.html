{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}
{% block main %}
<div class="container py-4">
  <h2>Checkout</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Place Order</button>
    <a href="{% url 'orders:cart_view' shop_id %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
