{% extends 'base.html' %}
{% block title %}Add Menu Item - {{ category.name }}{% endblock %}

{% block main %}
<div class="container py-5">
    <h2>Add Item to "{{ category.name }}"</h2>

<form method="POST" enctype="multipart/form-data">  <!-- ðŸ‘ˆ Required for file uploads -->
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Add Item</button>
    <a href="{% url 'menu:manage_menu' shop.id %}" class="btn btn-secondary">Cancel</a>
</form>

</div>
{% endblock %}
